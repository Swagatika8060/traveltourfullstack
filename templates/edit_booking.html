

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Booking | Admin</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

<header>
  <nav class="navbar">
    <li><a href="{{ url_for('admin_dashboard') }}">Dashboard</a></li>
    <li><a href="{{ url_for('admin_booking') }}">Bookings</a></li>
    <li><a href="{{ url_for('admin_destination') }}">Destinations</a></li>
    <li><a href="{{ url_for('home') }}">Home</a></li>
  </nav>
</header>

<div class="container">
  <h2>Edit Booking</h2>
  <!-- <p>Saved destination: {{ booking.destination }}</p> -->

  <form action="{{ url_for('edit_booking', id=booking.id) }}"
        method="POST"
        class="form-box">

    <!-- Name -->
    <label>Name</label>
    <input type="text"
           name="name"
           value="{{ booking.name }}"
           required>

    <!-- Destination -->
           <label>Destination</label>

           <select name="destination" required>
  {% for dest in destinations %}
    <option value="{{ dest.name }}"
      {% if booking.destination == dest.name %}selected{% endif %}>
      {{ dest.name }}
    </option>
  {% endfor %}
</select>


   <label>Contact</label>
    <input type="text"
           name="contact"
           value="{{ booking.contact }}"
           required>

    <!-- package -->
    <label>Package</label>
    <select name="package" required>
      <option value="Standard" {% if booking.package == 'Standard' %}selected{% endif %}>Standard</option>
      <option value="Deluxe" {% if booking.package == 'Deluxe' %}selected{% endif %}>Deluxe</option>
      <option value="Luxury" {% if booking.package == 'Luxury' %}selected{% endif %}>Luxury</option>
    </select>

    <!-- Adults -->
    <label>Adults</label>
    <input type="number"
           name="adults"
           min="1"
           value="{{ booking.adults }}"
           required>

    <!-- Children -->
    <label>Children</label>
    <input type="number"
           name="children"
           min="0"
           value="{{ booking.children }}"
           required>
             <!-- date -->
           <label>Travel Date</label>
    <input type="date" name="date" value="{{ booking.date }}" required>

    <!-- total price -->
    <label>Total Price</label>
<input type="text" name="total_price" id="total_price" value="{{ booking.total_price }}" readonly>

    <!-- Buttons -->
    <div class="form-actions">
      <button type="submit" class="btn">
        Update Booking
      </button>

      <a href="{{ url_for('admin_booking') }}"
         class="btn-cancel">
        Cancel
      </a>
    </div>

  </form>
</div>

<script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</body>
</html>
